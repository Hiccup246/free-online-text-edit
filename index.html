<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
  <div class='content'>
    <textarea class="textarea resize-ta"></textarea>
    <div class='message'>
      Peace and love, peace and love!
    </div>
  </div>
</body>
<script>
// Dealing with Textarea Height
function calcHeight(intialHeight, value) {
  let numberOfLineBreaks = (value.match(/\n/g) || []).length;
  // min-height + lines x line-height + padding + border
  let newHeight = intialHeight + (numberOfLineBreaks * 20);
  return newHeight;
}

let textarea = document.querySelector(".resize-ta");
let initialHeight = textarea.style.height;
textarea.addEventListener("keyup", () => {
  textarea.style.height = calcHeight(initialHeight, textarea.value) + "px";
});
</script>
</html>
